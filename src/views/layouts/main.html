<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ global.appName }}</title>
    <link rel="shortcut icon" href="@img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0..1,0" />

    <!-- prettier-ignore -->
    {% block headThirdParty %}{% endblock %}

    <!-- <script defer src="@script/main.js"></script> -->
    <link rel="stylesheet" href="@style/main.scss" />
    <!-- prettier-ignore -->
    {% block headCustom %}{% endblock %}
  </head>
  <body class="relative">
    <div class="overflow-x-hidden">
      {% include "partials/navbar.html" %}

      <!-- prettier-ignore -->
      {% block content %}{% endblock %}
  
      {% include "partials/footer.html" %}
    </div>

    <div class="absolute top-0 right-6 xl:right-12 h-full before:h-screen before:block before:pointer-events-none">
      <button onclick="window.scrollTo(0,0)" class="btn btn-lg btn-primary w-12 px-0 rounded-full shadow-xl shadow-primary sticky top-[calc(100vh-4.5rem)] xl:top-[calc(100vh-6rem)] z-50 mt-[100vh]">
        <span class="material-symbols-rounded"> arrow_upward </span>
      </button>
    </div>
  </body>
</html>
